[package]
name = "adi-llm-uzu-plugin"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "ADI Uzu LLM plugin for local inference on Apple Silicon"
authors = ["ADI Team"]

[lib]
crate-type = ["cdylib"]

[dependencies]
lib-plugin-abi-v3 = { path = "../lib/lib-plugin-abi-v3" }
lib-client-uzu = { path = "../lib-client-uzu" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
once_cell = "1.19"

[package.metadata.plugin]
id = "adi.llm.uzu"
name = "ADI Uzu LLM"
type = "extension"

[package.metadata.plugin.compatibility]
min_host_version = "0.8.0"

[package.metadata.plugin.cli]
command = "llm-uzu"
description = "Local LLM inference optimized for Apple Silicon"
aliases = ["uzu"]

[[package.metadata.plugin.provides]]
id = "adi.llm.uzu.cli"
version = "1.0.0"
description = "CLI commands for Uzu LLM management"

[[package.metadata.plugin.provides]]
id = "adi.llm.inference"
version = "1.0.0"
description = "LLM inference service (Apple Silicon only)"

[package.metadata.plugin.tags]
categories = ["llm", "inference", "local", "apple-silicon"]
platforms = ["macos-aarch64"]

[package.metadata.plugin.requirements]
os = "macos"
arch = "aarch64"
notes = "Requires macOS with Apple Silicon (M1/M2/M3+)"
