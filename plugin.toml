[plugin]
id = "adi.llm.uzu"
name = "ADI Uzu LLM"
version = "0.1.0"
type = "extension"
author = "ADI Team"
description = "Local LLM inference on Apple Silicon using Uzu engine (~35 tok/s)"
min_host_version = "0.8.0"

[cli]
command = "llm-uzu"
description = "Local LLM inference optimized for Apple Silicon"
aliases = ["uzu"]

[[provides]]
id = "adi.llm.uzu.cli"
version = "1.0.0"
description = "CLI commands for Uzu LLM management"

[[provides]]
id = "adi.llm.inference"
version = "1.0.0"
description = "LLM inference service (Apple Silicon only)"

[tags]
categories = ["llm", "inference", "local", "apple-silicon"]
platforms = ["macos-aarch64"]

[binary]
name = "adi_llm_uzu_plugin"

[requirements]
os = "macos"
arch = "aarch64"
notes = "Requires macOS with Apple Silicon (M1/M2/M3+)"
